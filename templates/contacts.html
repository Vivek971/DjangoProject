{% extends 'base.html'%}
{%block title%}contact{% endblock title %}

{% block body %}



<div class="container">
    <img src="static/qwe.webp" class="img-fluid" alt="...">


    <h1 class="text-center "> Contact us</h1>
    
    <form method="post" action="/contacts">

        {% csrf_token %}
        <div class="col-md-6 ">
            <label for="inputname" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="inputname" placeholder="Enter name here">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address">
        </div>
        <div class="col-6">
            <label for="phoneno" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phoneno" name="phoneno">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        
        <div class="col-md-2">
            <label for="inputpin" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="inputpin" name="pin">
        </div>
        
        <div class="text-centre">
            <button type="submit" class="btn btn-primary" >Sign in</button>
        </div>
    </form>
</div>



{% endblock body%}
